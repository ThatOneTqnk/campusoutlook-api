input TimeInfoInput {
    start: Int
    end: Int
}

type TimeInfo {
    start: Int
    end: Int
}

type Event {
    id: String
    name: String
    description: String
    time: TimeInfo
    tags: [String!]
}

type Query {
    events: [Event]
    event(id: String!): Event
}

type Mutation {
    createEvent(name: String!, description: String!, timeobj: TimeInfoInput!, tags: [String!]): Event
}

type Subscription {
    eventFeed: Event
}